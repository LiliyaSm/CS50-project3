{% extends "menu/base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

<div class="row justify-content-center">
    <form class="col-lg-4" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" >
          <label for="username">Username</label>
            <input name="username" autofocus required="required" type="text"  class="form-control"/>
        </div>
        
        
        <div class="form-group" >
            <label for="password">Enter your password</label>
            <input type="password" name="password" required="required" class="form-control" aria-describedby="helpId">
        </div>
    
        <button type="submit" class="btn btn-primary">Log In</button>    
    
        
            <div class="mt-4">
              <a href="{% url 'registration' %}">Don't have an account yet? Press here to sign up</a>
            </div>
    </form>
</div>

{% endblock %}

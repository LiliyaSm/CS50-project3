{% extends "menu/base.html" %} {% block title %} Pizza {% endblock %} 
{% block body %}

<section class="text-center mb-4 ">
    <!--Grid row-->
    <div class="row ">
        <!--Grid column-->
        {% for item in items %}
        
        <div class="col-lg-3 col-md-6 mb-4">
            <!--Card-->
            <div class="card h-100">
                <!--Card image-->
                    <img
                        src="static/img/{{ item.group }}.jpg"
                        class="card-img-top"
                        alt="{{ item.group }}"
                    />
                <!--Card image-->

                <!--Card content-->
                <div class="info" data-id = "{{ item.id }}" data-price="priceForSmall" >
                    <!--Category & Title-->
                    
                    <h5 class="group"> {{ item.group }}  </h5>
                    <h5> {{ item.name }} </h5>
                    
                    {% if item.priceForLarge  %}
                    <!--size choice-->
                    <form method="post" class="pretty p-default p-round">

                        <div class="">Select Product Size</div>
                        <input
                            type="radio"
                            name="type"
                            value="priceForSmall"
                            data-price="{{ item.priceForSmall }}"
                            checked
                        />
                        <label>Small</label>
                        
                        <input
                        type="radio"
                        name="type"
                        value="priceForLarge"
                        data-price="{{ item.priceForLarge }}"
                        />
                        <label>Large</label>
                        
                    </form>
                    {% endif %}
                    <!--size choice-->
                    <h4 >
                        <strong class="price">{{item.priceForSmall }}</strong>
                    </h4>                    
                    
                    <form method="POST" class="counter">
                        {% csrf_token %}
                        <span class="minus">â€“</span>
                        <input class='amount' type="text" placeholder="value..." value='1' />  
                        <span class="plus">+</span>
                        <button class="add-cart btn btn-secondary ml-3" type="submit">ADD TO CART</button>
                    </form>
                </div>


                <!--Card content-->
            </div>
        </div>
        {%endfor%}
    </div>
</section>
{% endblock %}

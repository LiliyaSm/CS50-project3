{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'orders/style.css' %}"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>
    <script src="{% static 'orders/orders.js' %}"></script>

    <title>{%block title%} {%endblock%}</title>
  </head>
  <body>
    <header class="site-header">        
      <div class="wrap-header">

        <nav class="navbar navbar-expand-lg navbar-light">
           
            <div class="site-title">

            </div>

        {% if user.username %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent12" aria-controls="navbarSupportedContent12" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent12">
            <ul class="navbar-nav ml-auto">
            <li>Currently logged in as: {{ user.username }}</li>

            <li class="nav-item">
                <a class="nav-link logout" href="{% url 'logout' %}">log out<span class="sr-only">(current)</span></a>
            </li>

            </ul>
        </div>
      {% endif %} 

        </nav>
       
      </div>
    </header>
    <div class="wrap-main">
        
      {% if message %} 

      <div
        class="alert text-center alert-{{category}} alert-dismissible fade show"
        id="chat-alert"
        role="alert"
      >
        {{ message }}

        <button type="button"  class="close"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endif %} 
      
      
      {% block body %} {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
